project_context:
  issue_id: "{{ISSUE_ID}}"
  feature: "{{FEATURE_NAME}}"
  feature_doc: "{{FEATURE_DOC_PATH}}"
  architecture_doc: "{{ARCHITECTURE_DOC_PATH}}"
  external_reference: "{{EXTERNAL_REFERENCE}}"
  status: "{{STATUS}}"
  phase: "{{CURRENT_PHASE}}"
  last_updated: "{{LAST_UPDATED}}"

agent_handoffs:
  - agent: context-analyzer
    timestamp: "{{CONTEXT_ANALYZER_TIMESTAMP}}"
    task: "{{CONTEXT_ANALYZER_TASK}}"
    key_findings:
      - "{{CONTEXT_FINDING_1}}"
      - "{{CONTEXT_FINDING_2}}"
      - "{{CONTEXT_FINDING_3}}"
    recommendations:
      - "{{CONTEXT_RECOMMENDATION_1}}"
      - "{{CONTEXT_RECOMMENDATION_2}}"
    next_agent: "{{NEXT_AGENT_1}}"

  - agent: "{{SPECIALIST_AGENT_1}}"
    timestamp: "{{SPECIALIST_1_TIMESTAMP}}"
    task: "{{SPECIALIST_1_TASK}}"
    status: "{{SPECIALIST_1_STATUS}}"
    context_needed:
      - "{{SPECIALIST_1_CONTEXT_1}}"
      - "{{SPECIALIST_1_CONTEXT_2}}"
    deliverables:
      - "{{SPECIALIST_1_DELIVERABLE_1}}"
      - "{{SPECIALIST_1_DELIVERABLE_2}}"
    next_agent: "{{NEXT_AGENT_2}}"

current_task:
  id: "{{CURRENT_TASK_ID}}"
  description: "{{CURRENT_TASK_DESCRIPTION}}"
  assigned_agent: "{{CURRENT_AGENT}}"
  status: "{{CURRENT_TASK_STATUS}}"
  context: |
    {{CURRENT_TASK_CONTEXT}}

technical_decisions:
  - decision: "{{DECISION_1_NAME}}"
    status: "{{DECISION_1_STATUS}}"
    choice: "{{DECISION_1_CHOICE}}"
    rationale: "{{DECISION_1_RATIONALE}}"
    alternatives_considered:
      - "{{DECISION_1_ALT_1}}"
      - "{{DECISION_1_ALT_2}}"

  - decision: "{{DECISION_2_NAME}}"
    status: "{{DECISION_2_STATUS}}"
    considerations:
      - "{{DECISION_2_CONSIDERATION_1}}"
      - "{{DECISION_2_CONSIDERATION_2}}"

integration_points:
  external_services:
    - "{{EXTERNAL_SERVICE_1}}: {{EXTERNAL_SERVICE_1_PURPOSE}}"
    - "{{EXTERNAL_SERVICE_2}}: {{EXTERNAL_SERVICE_2_PURPOSE}}"

  internal_systems:
    - "{{INTERNAL_SYSTEM_1}}: {{INTERNAL_SYSTEM_1_PURPOSE}}"
    - "{{INTERNAL_SYSTEM_2}}: {{INTERNAL_SYSTEM_2_PURPOSE}}"

quality_requirements:
  performance:
    - "{{PERFORMANCE_REQ_1}}: {{PERFORMANCE_TARGET_1}}"
    - "{{PERFORMANCE_REQ_2}}: {{PERFORMANCE_TARGET_2}}"

  security:
    - "{{SECURITY_REQ_1}}: {{SECURITY_REQUIREMENT_1}}"
    - "{{SECURITY_REQ_2}}: {{SECURITY_REQUIREMENT_2}}"

  reliability:
    - "{{RELIABILITY_REQ_1}}: {{RELIABILITY_TARGET_1}}"
    - "{{RELIABILITY_REQ_2}}: {{RELIABILITY_TARGET_2}}"

coordination_metadata:
  workflow_phase: "{{WORKFLOW_PHASE}}"
  complexity_level: "{{COMPLEXITY_LEVEL}}"
  estimated_duration: "{{ESTIMATED_DURATION}}"
  team_size: "{{TEAM_SIZE}}"
  external_dependencies: "{{EXTERNAL_DEPENDENCIES_COUNT}}"
  risk_level: "{{RISK_LEVEL}}"