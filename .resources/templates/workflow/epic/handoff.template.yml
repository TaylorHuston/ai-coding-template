# HANDOFF.yml - Agent Coordination for {{TASK_ID}}
# This file coordinates multi-agent collaboration for task execution

task_id: "{{TASK_ID}}"
task_title: "{{TASK_TITLE}}"
epic: "{{EPIC_NAME}}"

# Current task status and focus
status: "{{STATUS}}"  # pending | in_progress | blocked | completed
current_focus: "{{CURRENT_FOCUS}}"  # e.g., "1.2.0 - Create registration endpoint"

# Implementation progress (X.Y.Z format)
completed_tasks:
  # Example: ["1.1.0", "1.1.1", "1.1.2"]
  - "{{COMPLETED_TASKS}}"

in_progress_tasks:
  # Example: ["1.2.1", "1.2.2"]
  - "{{IN_PROGRESS_TASKS}}"

next_tasks:
  # Example: ["1.2.3", "1.3.0"]
  - "{{NEXT_TASKS}}"

# Agent assignments
assigned_agent: "{{ASSIGNED_AGENT}}"  # primary agent responsible
supporting_agents:
  # Additional agents that may be consulted
  - "{{SUPPORTING_AGENTS}}"

# Context for agent execution
context:
  requirements: "{{REQUIREMENTS_SUMMARY}}"
  architecture_decisions:
    # References to relevant ADRs
    - "{{ADR_REFERENCES}}"
  technical_constraints: "{{TECHNICAL_CONSTRAINTS}}"

# Dependencies on other tasks
dependencies:
  required_tasks:
    # Tasks that must be completed before this one
    - "{{REQUIRED_TASKS}}"
  provides_for:
    # Tasks that depend on this one
    - "{{PROVIDES_FOR}}"

# Coordination notes
notes: "{{COORDINATION_NOTES}}"

# Last updated metadata
last_updated: "{{LAST_UPDATED}}"
updated_by: "{{UPDATED_BY}}"