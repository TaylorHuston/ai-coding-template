# GraphQL Schema Design Example
# Demonstrates schema-first development with clear, self-documenting types

type User {
  id: ID!
  email: String!
  name: String!
  profile: UserProfile
  orders: [Order!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type UserProfile {
  bio: String
  avatar: String
  preferences: UserPreferences
}

type Query {
  # Single resource queries
  user(id: ID!): User

  # Collection queries with filtering
  users(
    filter: UserFilter
    pagination: PaginationInput
    sorting: [SortInput!]
  ): UserConnection!
}

type Mutation {
  # CRUD operations
  createUser(input: CreateUserInput!): CreateUserPayload!
  updateUser(id: ID!, input: UpdateUserInput!): UpdateUserPayload!
  deleteUser(id: ID!): DeleteUserPayload!
}