# GraphQL Query Examples - Efficient Data Fetching

# Good: Single query for related data
query GetUserWithOrders($userId: ID!) {
  user(id: $userId) {
    id
    name
    email
    orders(first: 10) {
      edges {
        node {
          id
          total
          status
          items {
            id
            name
            quantity
          }
        }
      }
    }
  }
}

# Avoid: Multiple separate queries (N+1 problem)
query GetUser($userId: ID!) {
  user(id: $userId) {
    id
    name
    email
  }
}

query GetUserOrders($userId: ID!) {
  user(id: $userId) {
    orders {
      id
      total
      status
    }
  }
}